<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      </head>
  <body>
    <div class="slider">
      <input type="image" src="https://image.flaticon.com/icons/svg/271/271220.svg" height="30px" width="30px" class="nav_slider prev_a" id="prev_a">
      <input type="image" src="https://cdn3.iconfinder.com/data/icons/outline-style-1/512/double-arrow-right-512.png" height="30px" width="30px" class="nav_slider next_a" id="first_a">
      <input type="image" src="https://www.flaticon.com/premium-icon/icons/svg/2938/2938333.svg" height="30px" width="30px" class="nav_slider button_a" id="fullscr" >
      <div class="slider_item prev img" id='prev'>
        <img class='slider_img img'>
      </div>
      <div class="slider_item active " id='active'>
        <img class='slider_img img' src='http://www.factroom.ru/wp-content/uploads/2015/09/2311.jpg' alt="" >
      </div>
      <div class="slider_item next" id='next'>
        <img class='slider_img img'>
      </div>

      <input  type="image" src="https://image.flaticon.com/icons/svg/271/271228.svg" height="30px" width="30px" class="nav_slider next_a" id="next_a">
      <input  type="image" src="https://www.flaticon.com/premium-icon/icons/svg/2985/2985160.svg" height="30px" width="30px" class="nav_slider last_a" id="last_a">

    </div>

      <ul>

    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
